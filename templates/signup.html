<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | AI Document Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2196F3, #1565C0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .signup-box {
            background: #ffffff;
            padding: 35px 30px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
        }
        input[type=text]:focus, input[type=password]:focus {
            border-color: #2196F3;
            box-shadow: 0 0 5px rgba(33,150,243,0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1976D2;
        }
        .links {
            margin-top: 15px;
            font-size: 13px;
        }
        .links a {
            text-decoration: none;
            color: #2196F3;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            margin-bottom: 12px;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="signup-box">
    <h2>Signup</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('signup') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>

    <div class="links">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
</div>

</body>
</html>
